<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>smashGame</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="current-score" id="currentScore">
      0
    </div>
    <div class="deadline">

    </div>
    <div class="level" id="levelUp">
      1
    </div>
  <div id="container">
    <div class="cubic" id="minion1" onclick="smashMinions('minion1')">
      <div class="eye1"></div>
      <div class="eye2"></div>
    </div>
    <div class="cubic" id="minion2" onclick="smashMinions('minion2')">
      <div class="eye1"></div>
      <div class="eye2"></div>
    </div>
    <div class="cubic" id="minion3" onclick="smashMinions('minion3')">
      <div class="eye1"></div>
      <div class="eye2"></div>
    </div>
  </div>
  <div class="overflow" id="gameHover">
    <div class="start-game" id="startBlock">
      <h2>NEW GAME</h2>
      <button type="button" onclick="startGame()" name="button">START</button>
    </div>
    <div class="good-game" id="gameOverBlock">
      <h2>Score: <span id="result"></span></h2>
      <button type="button" name="button" onclick="restartGame()">RESTART</button>
    </div>
  </div>
  </body>
  <script type="text/javascript" src="js/script.js"></script>
</html>
